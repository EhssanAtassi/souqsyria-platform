<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Damascus Steel Banner Background -->
  <defs>
    <linearGradient id="damascusBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002623;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#054239;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#428177;stop-opacity:1" />
    </linearGradient>

    <!-- Steel Pattern Effect -->
    <pattern id="steelPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q10,10 20,20 T40,20" stroke="#edebe0" stroke-width="0.5" fill="none" opacity="0.15"/>
      <path d="M0,30 Q10,20 20,30 T40,30" stroke="#edebe0" stroke-width="0.5" fill="none" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="675" fill="url(#damascusBg)"/>

  <!-- Steel pattern overlay -->
  <rect width="1200" height="675" fill="url(#steelPattern)" opacity="0.3"/>

  <!-- Decorative knife silhouette (right side) -->
  <g opacity="0.15" transform="translate(700, 150)">
    <!-- Blade -->
    <path d="M0,200 L400,175 L450,200 L400,225 L0,200 Z" fill="#edebe0"/>
    <!-- Handle -->
    <ellipse cx="20" cy="200" rx="35" ry="25" fill="#b9a779"/>
    <ellipse cx="50" cy="200" rx="30" ry="20" fill="#988561"/>
  </g>

  <!-- Title Area (left aligned for overlay text) -->
  <g transform="translate(60, 280)">
    <!-- Subtle backing for text legibility -->
    <rect x="-20" y="-40" width="500" height="180" fill="#002623" opacity="0.4" rx="8"/>
  </g>

  <!-- Decorative accent lines -->
  <line x1="60" y1="450" x2="300" y2="450" stroke="#988561" stroke-width="3" opacity="0.7"/>
  <line x1="60" y1="460" x2="250" y2="460" stroke="#b9a779" stroke-width="2" opacity="0.5"/>
</svg>
