<!-- SouqSyria Enterprise Storefront - Main Application -->

<!-- Header Navigation: hidden on auth routes where AuthLayoutComponent provides its own minimal header -->
@if (!isAuthRoute()) {
  <app-header
    [config]="navigationConfig"
    [user]="currentUser"
    [cart]="cartData"
    [categories]="categories"
    [locations]="locations"
    (searchSubmit)="onSearchSubmit($event)"
    (loginClick)="onLoginClick()"
    (logoutClick)="onLogoutClick()"
    (cartClick)="onCartClick()"
    (cartRemoveItem)="onCartRemoveItem($event)"
    (locationChange)="onLocationChange($event)"
    (categoryClick)="onCategoryClick($event)"
    (mobileMenuToggle)="onMobileMenuToggle($event)"
  ></app-header>
}

<!-- Main Content Area with Router Outlet -->
<main class="min-h-screen">
  <router-outlet />
</main>

<!-- Global Footer: hidden on auth routes -->
@if (!isAuthRoute()) {
  <app-footer />
}

<!-- Product Comparison Floating Bar -->
<app-product-comparison-bar />
