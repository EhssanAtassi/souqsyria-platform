<!-- Category Skeleton Grid -->
<div
  class="category-skeleton-grid grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
  role="status"
  aria-label="Loading categories"
  aria-busy="true"
>
  <!-- Skeleton Cards -->
  <div
    *ngFor="let item of skeletonArray; trackBy: trackByIndex"
    class="skeleton-card animate-pulse"
  >
    <!-- Image Skeleton -->
    <div class="skeleton-image aspect-square bg-gray-200 rounded-lg mb-2"></div>

    <!-- Title Skeleton -->
    <div class="skeleton-title h-4 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>

    <!-- Count Skeleton -->
    <div class="skeleton-count h-3 bg-gray-200 rounded w-1/2 mx-auto"></div>
  </div>

  <!-- Screen Reader Only Text -->
  <span class="sr-only">Loading category information...</span>
</div>
