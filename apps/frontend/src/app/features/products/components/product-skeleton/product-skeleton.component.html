<div class="skeleton-card">
  <!-- Image Skeleton -->
  <div class="skeleton-card__image skeleton-shimmer"></div>

  <!-- Content Skeleton -->
  <div class="skeleton-card__content">
    <!-- Category -->
    <div class="skeleton-card__category skeleton-shimmer"></div>

    <!-- Name -->
    <div class="skeleton-card__name">
      <div class="skeleton-card__name-line skeleton-shimmer"></div>
      <div class="skeleton-card__name-line skeleton-card__name-line--short skeleton-shimmer"></div>
    </div>

    <!-- Rating -->
    <div class="skeleton-card__rating skeleton-shimmer"></div>

    <!-- Price -->
    <div class="skeleton-card__price skeleton-shimmer"></div>

    <!-- Button -->
    <div class="skeleton-card__button skeleton-shimmer"></div>
  </div>
</div>
