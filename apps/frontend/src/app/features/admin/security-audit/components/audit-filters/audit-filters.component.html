<form [formGroup]="filterForm" class="filters-form">
  <div class="filters-grid">
    <!-- Action Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Action</mat-label>
      <mat-select formControlName="action">
        <mat-option value="ALL">All Actions</mat-option>
        @for (action of actions; track action) {
          @if (action !== 'ALL') {
            <mat-option [value]="action">{{ action }}</mat-option>
          }
        }
      </mat-select>
    </mat-form-field>

    <!-- Status Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="success">
        <mat-option value="ALL">All</mat-option>
        <mat-option [value]="true">Success</mat-option>
        <mat-option [value]="false">Failed</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Start Date -->
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <!-- Search -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput formControlName="searchTerm" placeholder="Search events..." />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <!-- Clear Button -->
    <button mat-raised-button type="button" (click)="clearFilters()" class="clear-button">
      <mat-icon>clear</mat-icon>
      Clear
    </button>
  </div>
</form>
