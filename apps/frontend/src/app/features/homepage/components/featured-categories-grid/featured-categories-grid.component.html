<!-- Featured Categories Section -->
<div class="featured-categories-section">

  <!-- Section Header -->
  <div class="section-header">
    <h3 class="section-title">Top Categories</h3>
    <span class="section-title-ar">أفضل الفئات</span>
  </div>

  <!-- Categories Grid (2x2) -->
  <div class="categories-grid">
    @for (category of categories(); track category.id) {
      <a
        [routerLink]="['/category', category.slug]"
        class="category-card"
        [style.background-color]="category.color">

        <!-- Material Icon -->
        <mat-icon class="category-icon">{{ category.icon }}</mat-icon>

        <!-- Category Info -->
        <div class="category-info">
          <h4 class="category-name">{{ category.name }}</h4>
          <p class="category-name-ar">{{ category.nameAr }}</p>

          <!-- Discount Badge -->
          @if (category.discount) {
            <span class="category-discount">{{ category.discount }} OFF</span>
          }
        </div>
      </a>
    }
  </div>
</div>
