<!-- Favorites/Wishlist Button: heart icon with red badge -->
<a
  routerLink="/account/wishlist"
  (click)="favoritesClick.emit()"
  class="relative flex items-center justify-center w-10 h-10 hover:bg-gray-50 rounded-full transition-all duration-200"
  [attr.aria-label]="ariaLabel"
>
  <span class="material-icons-outlined text-on-surface-variant text-[22px] transition-transform duration-200 hover:scale-110">
    favorite_border
  </span>
  <!-- Red badge -->
  <span
    *ngIf="count > 0"
    class="absolute -top-0.5 -right-0.5 min-w-[16px] h-4 px-1 bg-red-500 text-white text-[10px]
           font-bold rounded-full flex items-center justify-center"
  >
    {{ count }}
  </span>
</a>
