<!-- Badge Container -->
<span
  class="badge"
  [class]="'badge--' + type"
  [attr.aria-label]="fullText">

  <!-- Icon (for UNESCO, Artisan, Featured) -->
  <svg
    *ngIf="showIcon"
    class="badge__icon"
    width="14"
    height="14"
    viewBox="0 0 24 24"
    fill="currentColor">
    <path [attr.d]="iconPath"/>
  </svg>

  <!-- Badge Text -->
  <span class="badge__text">{{ fullText }}</span>
</span>
