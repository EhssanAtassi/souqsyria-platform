<!-- Stock Alert Badge: colored status indicator with icon -->
<span
  class="stock-alert inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border"
  [ngClass]="badgeClasses"
  [attr.dir]="language === 'ar' ? 'rtl' : 'ltr'"
  [attr.aria-label]="message">
  <span class="material-icons-outlined text-sm leading-none" [ngClass]="iconClasses">
    {{ icon }}
  </span>
  <span>{{ message }}</span>
</span>
