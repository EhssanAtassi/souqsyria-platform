<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SouqSyria Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#faf8f2', 100: '#f5f0e0', 500: '#C4A962', 600: '#b8942d', 700: '#96782a' },
            charcoal: '#1A1A1A',
            forest: { 500: '#2D5A3D', 600: '#244a32' },
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-charcoal via-forest-500 to-charcoal min-h-screen font-sans flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-primary-500 rounded-2xl mb-4 shadow-lg">
        <span class="text-3xl font-bold text-charcoal">SS</span>
      </div>
      <h1 class="text-2xl font-bold text-white">SouqSyria</h1>
      <p class="text-gray-400 mt-1">Admin Dashboard</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Sign in to your account</h2>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">email</span>
            <input type="email" placeholder="admin@souqsyria.com"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">lock</span>
            <input type="password" placeholder="••••••••" id="password"
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <span class="material-icons-round text-[20px]" id="eyeIcon">visibility_off</span>
            </button>
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-primary-500 rounded border-gray-300 focus:ring-primary-500">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" onclick="showTwoFactor(event)"
          class="w-full bg-primary-500 hover:bg-primary-600 text-charcoal font-semibold py-3 rounded-lg transition-colors shadow-md hover:shadow-lg">
          Sign In
        </button>
      </form>

      <!-- 2FA Section (Hidden by default) -->
      <div id="twoFactorSection" class="hidden mt-6 pt-6 border-t border-gray-200">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-forest-500/10 rounded-full flex items-center justify-center">
            <span class="material-icons-round text-forest-500">security</span>
          </div>
          <div>
            <h3 class="font-medium text-gray-900">Two-Factor Authentication</h3>
            <p class="text-sm text-gray-500">Enter the code from your authenticator app</p>
          </div>
        </div>

        <div class="flex gap-2 justify-center mb-4">
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
          <span class="flex items-center text-gray-400">-</span>
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
          <input type="text" maxlength="1" class="w-12 h-14 text-center text-2xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none">
        </div>

        <a href="dashboard.html" class="block w-full bg-forest-500 hover:bg-forest-600 text-white font-semibold py-3 rounded-lg transition-colors text-center">
          Verify & Continue
        </a>

        <p class="text-center text-sm text-gray-500 mt-4">
          Didn't receive a code? <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Resend</a>
        </p>
      </div>

      <!-- Divider -->
      <div class="mt-6 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-500">
          Having trouble? <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Contact Support</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-6">
      &copy; 2024 SouqSyria. All rights reserved.
    </p>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.textContent = 'visibility';
      } else {
        pwd.type = 'password';
        icon.textContent = 'visibility_off';
      }
    }

    function showTwoFactor(e) {
      e.preventDefault();
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('twoFactorSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
