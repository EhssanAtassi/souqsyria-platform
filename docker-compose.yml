# ==========================================
# Docker Compose for SouqSyria E-commerce Platform
# ==========================================
# Services: MySQL, Backend (NestJS), Frontend (Angular)
# ==========================================

version: '3.8'

services:
  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: souqsyria-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-souqsyria_dev}
      MYSQL_USER: ${MYSQL_USER:-souqsyria}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-souqsyria_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - souqsyria-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # Backend (NestJS API)
  # ==========================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: souqsyria-backend
    restart: unless-stopped
    ports:
      - "3005:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-souqsyria}
      DB_PASSWORD: ${MYSQL_PASSWORD:-souqsyria_password}
      DB_NAME: ${MYSQL_DATABASE:-souqsyria_dev}
      # Add other environment variables as needed
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      # Firebase config (optional - can be disabled for Docker)
      FIREBASE_ENABLED: ${FIREBASE_ENABLED:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - souqsyria-network
    volumes:
      - ./apps/backend/uploads:/app/uploads
      - ./apps/backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Frontend (Angular with Nginx)
  # ==========================================
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: souqsyria-frontend
    restart: unless-stopped
    ports:
      - "4201:4200"
    environment:
      - API_URL=http://localhost:3005/api
    depends_on:
      - backend
    networks:
      - souqsyria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ==========================================
# Networks
# ==========================================
networks:
  souqsyria-network:
    driver: bridge
    name: souqsyria-network

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql_data:
    name: souqsyria_mysql_data
    driver: local
