# ==========================================
# Docker Compose Development Environment
# SouqSyria E-commerce Platform
# ==========================================
# Optimized for Developer Experience with hot reload,
# debugging, and comprehensive service orchestration
# ==========================================

version: '3.8'

services:
  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: souqsyria-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-souqsyria_dev}
      MYSQL_USER: ${MYSQL_USER:-souqsyria_dev}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_pass_123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
      - ./apps/backend/logs/mysql:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password --general-log=1 --general-log-file=/var/log/mysql/general.log
    networks:
      - souqsyria-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: souqsyria-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - souqsyria-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ==========================================
  # Backend (NestJS) - Development Mode
  # ==========================================
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: souqsyria-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "9229:9229" # Node.js debugging port
    environment:
      NODE_ENV: development
      PORT: 3001
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-souqsyria_dev}
      DB_PASSWORD: ${MYSQL_PASSWORD:-dev_pass_123}
      DB_NAME: ${MYSQL_DATABASE:-souqsyria_dev}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Security
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      # Firebase (optional)
      FIREBASE_ENABLED: ${FIREBASE_ENABLED:-false}
      # Development features
      DEBUG: ${DEBUG:-*}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-true}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - souqsyria-dev
    volumes:
      # Hot reload - mount source code
      - ./apps/backend/src:/app/src
      - ./apps/backend/test:/app/test
      - ./apps/backend/uploads:/app/uploads
      - ./apps/backend/logs:/app/logs
      # Preserve node_modules
      - backend_node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # Frontend (Angular) - Development Mode
  # ==========================================
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: souqsyria-frontend-dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      API_URL: http://localhost:3001/api
      NODE_ENV: development
    depends_on:
      - backend
    networks:
      - souqsyria-dev
    volumes:
      # Hot reload - mount source code
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/public:/app/public
      # Preserve node_modules and build cache
      - frontend_node_modules:/app/node_modules
      - frontend_angular_cache:/app/.angular
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # Mailhog (Email testing)
  # ==========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: souqsyria-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - souqsyria-dev

  # ==========================================
  # phpMyAdmin (Database UI)
  # ==========================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: souqsyria-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-souqsyria_dev}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-dev_pass_123}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - souqsyria-dev

  # ==========================================
  # Redis Commander (Redis UI)
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: souqsyria-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - souqsyria-dev

# ==========================================
# Networks
# ==========================================
networks:
  souqsyria-dev:
    driver: bridge
    name: souqsyria-dev-network

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql_dev_data:
    name: souqsyria_mysql_dev_data
    driver: local
  redis_dev_data:
    name: souqsyria_redis_dev_data
    driver: local
  backend_node_modules:
    name: souqsyria_backend_node_modules
    driver: local
  frontend_node_modules:
    name: souqsyria_frontend_node_modules
    driver: local
  frontend_angular_cache:
    name: souqsyria_frontend_angular_cache
    driver: local
